<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="">
</head>

<body>
    <div class="container">
        <header class="header" id="welcome-section">
            <h1  class="text-center">Superhero survey form</h1>
            <p id="description" class="description text-center">
                Fill details about your favourite Superhero
            </p>
        </header>
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Superhero Name :</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Enter name" required />
            </div>
            <div class="form-group">
                <label id="email-label" for="email">Superhero Email<span class="clue">(optional) :</span></label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter email"
                    required />
            </div>
            <div class="form-group">
                <label id="number-label" for="number">Superhero Age<span class="clue">(optional) :</span></label>
                <input type="number" name="age" id="number" min="0" max="10000000000000" class="form-control"
                    placeholder="Enter age" />
            </div>
            <div class="form-group">
                <p>Which powerstar you like from your Superhero :</p>
                <select id="dropdown" name="role" class="form-control" required>
                    <option disabled selected value>Select Powerstar</option>
                    <option value="Combat">Combat</option>
                    <option value="Power">Power</option>
                    <option value="learner">Durability</option>
                    <option value="Speed">Speed</option>
                    <option value="Strength">Strength</option>
                    <option value="Intelligence">Intelligence</option>
                </select>
            </div>

            <div class="form-group">
                <p>Superhero type :</p>
                <label>
                    <input name="sType" value="maybe" type="radio" class="input-radio" checked/>Human</label>

                <label><input name="sType" value="not-sure" type="radio" class="input-radio" />Mutant</label>

                <label>
                    <input name="sType" value="definitely" type="radio" class="input-radio"/>God</label>

            </div>

     
            <div class="form-group">
                <p>
                    Who is your favourite Superhero
                    <span class="clue">(Check all that apply)</span>
                </p>

                <label><input name="fSuperhero" value="Shaktiman" type="checkbox"
                        class="input-checkbox" />Shaktiman</label>
                <label>
                    <input name="fSuperhero" value="Thor" type="checkbox" class="input-checkbox" />Thor<span class="clue">(God of thunder) :</span></label>
                <label><input name="fSuperhero" value="Wanda" type="checkbox" class="input-checkbox" />Wanda <span class="clue">(Scarlet witch) :</span></label>
                <label><input name="fSuperhero" value="Super man" type="checkbox"
                        class="input-checkbox" />Super man</label>
                <label><input name="fSuperhero" value="Wonder women" type="checkbox" class="input-checkbox" />Wonder women</label>
                <label><input name="fSuperhero" value="Flash" type="checkbox" class="input-checkbox" />Flash</label>
                <label><input name="fSuperhero" value="Aquaman" type="checkbox" class="input-checkbox" />Aquaman</label>
                <label><input name="fSuperhero" value="Homelander" type="checkbox" class="input-checkbox" />Homelander</label>
                <label><input name="fSuperhero" value="Iron man" type="checkbox" class="input-checkbox" />Iron man</label>
                <label><input name="fSuperhero" value="Hulk" type="checkbox" class="input-checkbox" />Hulk</label>
                <label><input name="fSuperhero" value="additional-courses" type="checkbox"
                        class="input-checkbox" />Captain america</label>
            </div>

            <div class="form-group">
                <p>Marvel<span class="clue">Vs</span> DC</p>
                <textarea id="comments" class="input-textarea" name="comment"
                    placeholder="Enter your comment here..."></textarea>
            </div>

            <div class="form-group">
                <button type="submit" id="submit" class="submit-button">
                    Submit
                </button>
            </div>

            <footer class="text-center">
                <span class="footerRef">Style References</span>
                <p><a href="https://www.freecodecamp.org/" class="footerColor" target="_blank">@Freecodecamp</a></p>
            </footer>
        </form>
    </div>
</body>

</html>
